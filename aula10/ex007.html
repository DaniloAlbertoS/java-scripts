<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando valores</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="valor1" id="valor1">
    <input type="number" name="valor2" id="valor2">
    <input type="button" value="somar" onclick="somar()">
    <div id="resto">resultado</div>
    <script>
        function somar(){
            var v1 = window.document.getElementById('valor1')
            var v2 = window.document.getElementById('valor2')
            var resto = window.document.getElementById('resto')
            var n1 = Number(v1.value)
            var n2 = Number(v2.value)
            var s = n1 + n2
            resto.innerHTML = s       
        }
    </script>
</body>
</html>
